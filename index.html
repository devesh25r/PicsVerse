<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="An image gallery where you can find images related to whatever you want">
    <meta name="keywords" content="PicVerse,images,pictures">
    <meta name="author" content="Devesh Rathore">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PicsVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>PicsVerse</h1>
